<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Explore Oleh-Oleh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" />
</head>
<body>
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top d-flex align-items-center">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="header-container d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <h1 class="text-light"><a href="index.html"><span>Oleholehku</span></a></h1>
                    </div>
    
                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="nav-link scrollto" href="index.html">Home</a></li>
                            <li><a class="nav-link scrollto" href="#team">Team</a></li>
                            <li><a class="nav-link scrollto active" href="explore.html">Explore</a></li>
                            <li><a class="nav-link" href="signin.html">Sign In</a></li>
                            <li><a class="getstarted" href="signup.html">Sign Up</a></li>
                        </ul>
                    </nav><!-- .navbar -->
                </div><!-- End Header Container -->
                <a><i class="fa-solid fa-bars mobile-nav-toggle button"></i></a>
            </div>
        </header><!-- End Header -->

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
          <div class="container">
    
            <div class="d-flex justify-content-between align-items-center">
              <h2>Explore Cities</h2>
              <ol>
                <li><a href="index.html">Home</a></li>
                <li>Explore</li>
              </ol>
            </div>
    
          </div>
        </section><!-- End Breadcrumbs -->

        <!-- ======= Explore Section ======= -->
        <section id="portfolio" class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center">
                        <ul id="portfolio-flters">
                            <li data-filter="*" class="filter-active">All</li>
                            <li data-filter=".filter-jkt">Jakarta</li>
                            <li data-filter=".filter-mdn">Madiun</li>
                            <li data-filter=".filter-tasik">Tasikmalaya</li>
                            <li data-filter=".filter-bdg">Bandung</li>
                        </ul>
                    </div>

                    <div class="col-lg-3 d-flex justify-content-center">
                        <div class="search-container">
                        <input placeholder="Search the city" class="form-control" type="search">                           
                    </div>
                    <div class="col-lg-2 d-flex justify-content-start">
                        <div class="button-container">
                            <button class="btn btn-warning" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row portfolio-container">

                <div class="col-lg-4 col-md-6 portfolio-item filter-jkt">
                    <div class="portfolio-wrap">
                        <img src="assets/img/portfolio/akar-kelapa.jpg" class="img-fluid" alt="">
                        <div class="portfolio-info">
                            <h4>Akar Kelapa</h4>
                            <p>Jakarta</p>
                            <div class="portfolio-links">
                                <a href="assets/img/portfolio/akar-kelapa.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="Akar Kelapa"><i class="bx bx-plus"></i></a>
                                <a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
        </section><!-- End Explore Section -->
    
    </main><!-- End #main -->

    <script src="https://kit.fontawesome.com/d0e0ed9797.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
