<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

    <title>Form Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="signup-form">
                  <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h3 class="title mb-4">Oleholehku</h3>
                      <h4 class="title-signup mb-5 text-secondary">Create Your Account</h4>
                      <div class="row">
                          <div class="mb-3 col-md-12">
                              <label>Full Name<span class="text-danger">*</span></label>
                              <input type="text" name="fname" class="form-control" placeholder="Enter Full Name">
                          </div>
  
                          <div class="mb-3 col-md-12">
                              <label>Username<span class="text-danger">*</span></label>
                              <input type="text" name="usrname" class="form-control" placeholder="Enter Username">
                          </div>
  
                          <div class="mb-3 col-md-12">
                              <label>Password<span class="text-danger">*</span></label>
                              <input type="password" name="password" class="form-control" placeholder="Enter Password">
                          </div>
                          <div class="mb-3 col-md-12">
                              <label>Confirm Password<span class="text-danger">*</span></label>
                              <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                          </div>
                          <div class="col-md-12">
                             <button class="btn btn-signup btn-warning float-end">Sign Up</button>
                          </div>
                      </div>
                  </form>
                  <p class="text-center mt-3 text-secondary">If you have account, Please <a href="/login/login.html">Login Now</a></p>
              </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
